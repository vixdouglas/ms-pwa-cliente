<!DOCTYPE html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <title>Histórico</title>
    <meta name="description" content="">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:100,300,400,500" type="text/css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="plugins/Animsition/animsition.min.css">
    <link rel="stylesheet" type="text/css" href="/css/sweetalert.css">
    <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.2/material.indigo-pink.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style type="text/css">
        :root {
          --branding-color: #0bd5a2;
        }        
    </style>
    <link rel="stylesheet" href="css/custom.css">  
</head>

  <body>
    <div class="animsition">
      <!-- Header -->
      <div class="mdl-layout mdl-js-layout mdl-layout--overlay-drawer-button">
        <header class="mdl-layout__header mdl-layout__header--waterfall branding">
          <div class="mdl-layout__header-row">
            <a href="./" class="mdl-button mdl-js-button mdl-button--icon">
                <i class="material-icons">arrow_back</i>
            </a>  
            <!-- Title -->
            <span class="mdl-layout-title">Histórico</span>
            <!-- Spacer -->
            <div class="mdl-layout-spacer"></div>
          </div>
        </header>

          
        <main class="mdl-layout__content">

          <!-- Loop Dia -->
          <div class="calendar-day">
            <div class="calendar-date">
              <span>1</span>
              <span>Dom</span>
            </div>
            <div class="calendar-activity teal mdl-shadow--1dp">
              <a id="sa-success" class="mdl-button mdl-js-button"><i class="material-icons">close</i></a>
              <span>Pagamento <b>Dinheiro</b></span>
              <span class="calendar-hour">R$ 360,00</span>
            </div>
            <div class="clr"></div>
          </div>
        <!-- Loop Dia -->
        </main>
      </div>
    </div>

    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animsition/3.5.2/js/jquery.animsition.js"></script>
    <script src="js/sweetalert.min.js"></script> 
    <script src="js/sweetalert.min.js"></script>
    <script src="js/jquery.swipebox.min.js"></script>
    <script src="js/function.js"></script>
  </body>
</html>
